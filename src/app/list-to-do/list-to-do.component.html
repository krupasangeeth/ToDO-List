<h1>My ToDo'S</h1>
<div class="alert alert-success" *ngIf = "message">{{message}}</div>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let todo of todos" >
            <td>{{todo.description}}</td>
            <td>{{todo.date | date | uppercase}}</td>
            <td>{{todo.status}}</td>
            <td><button (click)="deleteTodo(todo.id)" class = "btn btn-warning">Delete</button></td>
        </tr>
    </tbody>
</table>
</div>
