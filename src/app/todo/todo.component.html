<H1>Todo</H1>
<div class="container">
    <div class="alert alert-warning" *ngIf="TodoForm.dirty && TodoForm.invalid">Enter Valid Details</div>
    <div class="alert alert-warning" *ngIf="TodoForm.dirty && description.invalid">Enter Valid Description</div>
    <div class="alert alert-warning" *ngIf="TodoForm.dirty && date.invalid">Enter Valid Date</div>
    <form (ngSubmit) = "!TodoForm.invalid && updateTodo()" #TodoForm = "ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todo.description" #description ="ngModel" class="form-control" name="description"
                required="required">
        </fieldset>

        <fieldset class="form-group">
            <label>TargetDate</label>
            <input type="date" [ngModel]="todo.date | date : 'yyyy-MM-dd'" (ngModelChange)="todo.date = $event"
                class="form-control" #date="ngModel" name="targetDate" required="required">
        </fieldset>

        <button type="submit" class="btn btn-success" >Save</button>
    </form>

</div>
